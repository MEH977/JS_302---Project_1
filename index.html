<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Tip Calculator</title>
    <!---Meta Tags--->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!---Bootstrap--->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  </head>
  <body class="bg-dark">
    <h1 class="Header">Tip Calculator</h1>

    <!---Start Input--->
    <div class="card card-body text-center" style="width: 35rem;">
      <h6 class="q1">What was your total bill cost?</h6>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-addon">$</span>
        </div>
        <input type="number" class="form-control" id="billTotal" placeholder="Total Bill Cost">
      </div>
      <h6 class="q2">Enter the percentage of tip you would like to give:</h6>
      <div class="input-group mb-3">
        <div class="input-group-append">
          <span class="input-group-addon">Tip</span>
        </div>
        <input type="number" class="form-control" id="tipAmount" placeholder="Percentage">
      </div>
      <button type="button" class="btn btn-success" id="subButton">Submit</button>
    </div>
    <!---End Input--->

    <!---Start Result Printer--->
    <div class="card card-body text-center" style="width: 35rem;">
      <h6>Results</h6>
      <div id="results">
        <div class="input-group">
          <span class="input-group-addon">Bill amount:</span>
          <input type="number" class="form-control" id="totalBill" readonly>
        </div>
        <div class="input-group">
          <span class="input-group-addon">Tip amount:</span>
          <input type="number" class="form-control" id="tipTotal" readonly>
        </div>
        <div class="input-group">
          <span class="input-group-addon">Total:</span>
          <input type="number" class="form-control" id="grandTotal" readonly>
        </div>
        <a href="index.html" type="button" class="btn btn-success" id='resetButton'>Reset</a>
      </div>
    </div>
    <!---End Result Printer--->

    <script src="index.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
